name: AI Code Review

on:
  push:
    branches-ignore:
      - main

jobs:
  code_review:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies  # 추가된 단계
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # requirements.txt 파일에 명시된 패키지 설치

    - name: Run AI Code Review
      run: python .github/scripts/review_code.py

